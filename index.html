<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="image-container">
      <img src="./images/image-product-mobile.jpg" class="mobile-img">
      <img src="./images/image-product-desktop.jpg" class="desktop-img">
    </div><!--IMAGE CONTAINER-->
    <div class="text-container">
      <h3>P E R F U M E</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous 
        interpretation composed by Olivier 
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <p class="actual-price">$149.99</p>
        <p class="original-price"><del>$169.99</del></p>
      </div>
      <button>
        <div class="cart-image">
          <img src="./images/icon-cart.svg" alt="An image of a cart">
        </div>
        <p>Add to Cart</p>
      </button>
    </div><!--TEXT CONTAINER-->
  </div><!--MAIN CONTAINER-->
</body>
</html>
